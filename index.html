<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="javascript.js" defer></script>
    </head>

    <body>
    <div class="content">
        <div class="title"><strong>Rock Paper Scissors!</strong></div>
        <div class="choicebtns">
            <button class="rock" alt="Rock">🪨</button>
            <button class="paper" alt="Paper">📄</button>
            <button class="scissors" alt="Scissors">✂️</button>
        </div>
        <div class="results">Click 'Start' to play!</div>
        <div class="score"></div>
        <div class="gamectrl">
            <button class="start">Start</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    </body>
</html>
